<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/site.css" />
  <title>Frontend Mentor | Password generator app</title>
</head>

<body>
  <main class="maincontainer">
    <div>
      <span class="headingM passwordheading">Password Generator</span>
    </div>
    <div class="passwordgroupbox">
      <div class="passwordbox">
        <label class="headingL" readonly id="actualPasswordTxt">Password1</label>
        <div style="display:flex">
          <label class="bodyM copied" id="copiedText">copied</label>
          <button style="background-color: transparent; border: none; " onclick="copyToClipboard()">
            <img src="./assets/images/icon-copy.svg" alt="copy" />
          </button>
        </div>

      </div>
      <div class="passwordsettingsbox">
        <div class="characterlengthbox">
          <div><label class="bodyM characterlegnthtext">Character Length</label></div>
          <div><label id="passwrdLenghBox" class="headingL characterlegnth">5</label></div>
        </div>

        <div class="slidecontainer">
          <input type="range" id="passwordLengthRange" min="3" max="10" step="1" onchange="updateComplexity(this.value)">
        </div>
        <div class="bodyM checkboxgroup">
          <div>
            <input type="checkbox" name="includeUpper" id="includeUpper" onchange="updateComplexityFromChckBox()">
            <label for="includeUpper">Include Uppercase Letters</label>
          </div>
          <div>
            <input type="checkbox" name="includeLower" id="includeLower" onchange="updateComplexityFromChckBox()">
            <label for="includeLower">Include Lowercase Letters</label>
          </div>
          <div>
            <input type="checkbox" name="includeNumbers" id="includeNumbers" onchange="updateComplexityFromChckBox()">
            <label for="includeNumbers">Include Numbers</label>
          </div>
          <div>
            <input type="checkbox" name="includeSymbols" id="includeSymbols" onchange="updateComplexityFromChckBox()">
            <label for="includeSymbols">Include Symbols</label>
          </div>
        </div>
        <div class="strengthBar">
          <div><label class="bodyM strengthText">Strength</label></div>
          <div class="strengthbarscontainer" id="passwordtooWeak" >
            <label class="headingM StrengthBox">Too Weak!</label>
            <div class="strengthbars">
              <div class="redcolorbox"></div>
              <div class="emptycoloxbox"></div>
              <div class="emptycoloxbox"></div>
              <div class="emptycoloxbox"></div>
            </div>
          </div>
          <div class="strengthbarscontainer" id="passwordWeak">
            <label class="headingM StrengthBox">WEAK</label>
            <div class="strengthbars">
              <div class="orangecolorbox"></div>
              <div class="orangecolorbox"></div>
              <div class="emptycoloxbox"></div>
              <div class="emptycoloxbox"></div>
            </div>
          </div>
          <div class="strengthbarscontainer" id="passwordMedium">
            <label class="headingM StrengthBox">MEDIUM</label>
            <div class="strengthbars">
              <div class="yellocolorbox"></div>
              <div class="yellocolorbox"></div>
              <div class="yellocolorbox"></div>
              <div class="emptycoloxbox"></div>
            </div>
          </div>
          <div class="strengthbarscontainer" id="passwordStrong">
            <label class="headingM StrengthBox">STRONG</label>
            <div class="strengthbars">
              <div class="greencolorbox"></div>
              <div class="greencolorbox"></div>
              <div class="greencolorbox"></div>
              <div class="greencolorbox"></div>
            </div>
          </div>
        </div>

        <button class="generateButton" onclick="generatePassword(this.value)">
          <label class="bodyM">Generate</label>
          <img src="./assets/images/icon-arrow-right.svg" alt="arrow" class="invertedArrow"/>
        </button>
      </div>
    </div>
    </div>
  </main>
  <script type = "text/javascript" src="functions.js"> </script>
</body>
</html>
