<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/site.css" />
  <title>Frontend Mentor | Password generator app</title>
</head>

<body>
  <main class="maincontainer">
    <div>
      <span class="passwordheading">Password Generator</span>
    </div>
    <div class="passwordgroupbox">
      <div class="passwordbox">
        <label readonly id="actualPasswordTxt">Password1</label>
        <button style="background-color: transparent; " onclick="copyToClipboard()">
          <img src="./assets/images/icon-copy.svg" alt="copy" />
        </button>
      </div>
      <div class="passwordsettingsbox">
        <div class="characterlengthbox">
          <div><label class="characterlegnthtext">Character Length</label></div>
          <div><label id="passwrdLenghBox" class="characterlegnth">10</label></div>
        </div>

        <div class="slidecontainer">
          <input type="range" min="3" max="10" step="1" onchange="updateComplexity(this.value)">
        </div>
        <div class="checkboxgroup">
          <div>
            <input type="checkbox" name="includeUpper" id="includeUpper">
            <label for="includeUpper">Include Uppercase Letters</label>
          </div>
          <div>
            <input type="checkbox" name="includeLower" id="includeLower">
            <label for="includeLower">Include Lowercase Letters</label>
          </div>
          <div>
            <input type="checkbox" name="includeNumbers" id="includeNumbers">
            <label for="includeNumbers">Include Numbers</label>
          </div>
          <div>
            <input type="checkbox" name="includeSymbols" id="includeSymbols">
            <label for="includeSymbols">Include Symbols</label>
          </div>
        </div>
        <div class="strengthBar">
          <div><label class="strengthText">Strength</label></div>
          <div style="display: flex;width:100%; justify-content: space-around;">
            <label class="StrengthBox">Too Weak!</label>
            <div style="display: flex;width:auto; gap: 0.5rem">
              <div class="redcolorbox"></div>
              <div class="emptycoloxbox"></div>
              <div class="emptycoloxbox"></div>
              <div class="emptycoloxbox"></div>
            </div>
          </div>
        </div>

        <button class="generateButton" onclick="generatePassword(this.value)">
          <label>Generate</label>
          <img src="./assets/images/icon-arrow-right.svg" alt="arrow" />
        </button>
      </div>
    </div>
    </div>
  </main>

  <script>
    async function generatePassword() {
      var includeUpper = document.querySelector('#includeUpper').checked;
      var includeLower = document.querySelector('#includeLower').checked;
      var includeNumbers = document.querySelector('#includeNumbers').checked;
      var includeSymbols = document.querySelector('#includeSymbols').checked;

      var length = document.querySelector('#passwrdLenghBox').value;
      var excludeNumbers=(!includeNumbers).toString();
      var excludeSpecialChars=(!includeSymbols).toString();
      var url='https://api.api-ninjas.com/v1/passwordgenerator?length='+length+'&exclude_numbers='+excludeNumbers+'&exclude_special_chars='+excludeSpecialChars;

      const response = await fetch(url, {
        method: 'Get',
        headers: {
          'X-Api-Key': 'QMFtSrHPQuUVLTTngCmwZw==f3mAmtmaQeV5llWG'
        }
      });

      const jsonPassword =await response.json();
      var jsonPasswordStr= JSON.stringify(jsonPassword);
      var data=JSON.parse(jsonPasswordStr);
      document.querySelector('#actualPasswordTxt').innerHTML=data.random_password;

    }

    function updateComplexity(newValue) {
      document.querySelector('#passwrdLenghBox').innerHTML=newValue;
    }
    
    function copyToClipboard() {
      var actualPasswordTxt = document.querySelector('#actualPasswordTxt');
      navigator.clipboard.writeText(actualPasswordTxt.innerHTML);
    }
  </script>
</body>

</html>
